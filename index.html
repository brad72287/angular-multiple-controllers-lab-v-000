<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            contact <br>
            name: {{ contact.name }}<br>
            email: {{contact.email }}<br>
            phone: {{contact.phone }}<br>
            <button ng-click="contact.changeName()" type="button">change contact name</button><br>

            staff <br>
            <div ng-controller="StaffController as staff">
            name: {{ staff.name }}<br>
            email: {{staff.email }}<br>staff
            phone: {{staff.phone }}<br>
            </div>
        
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
